# .github/workflows/trigger.yml

name: Trigger ArgoCD Sync

on:
  push:
    branches:
    - main

jobs:
  build-and-sync:
    name: Build CLI and Trigger ArgoCD Sync
    runs-on: ubuntu-latest

    env:
      GO_VERSION: '1.21'
      ARGOCD_APP: 'my-app'
      ARGOCD_SERVER: 'https://argocd.example.com'
      ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
      ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}

    steps:
    - name: üß¨ Checkout code
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: üîç Lint Go code
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./...

    - name: üß™ Run tests
      run: go test -v ./...

    - name: ‚öôÔ∏è Build CLI binary
      run: |
        mkdir -p bin
        go build -o bin/argocd-sync .

    - name: üîë Authenticate with ArgoCD CLI
      run: |
        curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x argocd
        sudo mv argocd /usr/local/bin/

        argocd login "$ARGOCD_SERVER" \
          --username "$ARGOCD_USERNAME" \
          --password "$ARGOCD_PASSWORD" \
          --insecure

    - name: üöÄ Trigger ArgoCD Sync
      run: |
        bin/argocd-sync sync \
          --app "$ARGOCD_APP" \
          --server "$ARGOCD_SERVER" \
          --username "$ARGOCD_USERNAME" \
          --password "$ARGOCD_PASSWORD" \
          --insecure
